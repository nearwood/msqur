   amcUpdates       = scalar, S16,   78,  "",     1.000, 0.0
   kpaix            = scalar, S16,   80,  "kPa",  0.100, 0.0
   xTauFuelCorr2    = scalar, S16,   82, "%",     1.000, 0.0
   spare1           = scalar, S16,   84,  "",     1.000, 0.0

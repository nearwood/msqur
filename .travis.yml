env:
  secure: 

language: php
php:
- '5.6'
- '7.2'
- nightly

branches:
  only:
  - master
  - msqur.com

script: phpunit tests

deploy:
  provider: script
  script: deploy.sh
  on:
    branch: msqur.com

before_install:
- openssl aes-256-cbc -K $encrypted_63cff28d8c75_key -iv $encrypted_63cff28d8c75_iv -in .travis/deploy_key.pem.enc -out .travis/deploy_key.pem -d
